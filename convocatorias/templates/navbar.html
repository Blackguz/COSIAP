{% load static %}
<header class="header-bar">
    <nav class="topbar">
        <div class="brand-bar">
            <img id="brand-logo" src="{%static 'img/icons/Logocozcyt.jpg'%}" alt="logo_cozcyt"
                title="Logo COZCyT">
        </div>
        <input type="checkbox" id="check-navbar">
        <label for="check-navbar">
            <i class="fa-solid fa-bars navbar-displayer-btn {%if displayer_style%}bg-regular{% endif %}"></i>
        </label>
        <div class="navbar-btns">
            <label for="check-navbar">
                <i class="fa-solid fa-arrow-left navbar-hider-btn"></i>
            </label>
            <a href="{%if link_index%}{% url 'index' %}{% else %}#{% endif %}" {% if a_style %}class="{{a_style}}"{% endif %}>Inicio</a>
            <a href="#" {% if a_style %}class="{{a_style}}"{% endif %}>Apoyos</a>
            <a href="#" {% if a_style %}class="{{a_style}}"{% endif %}>Nosotros</a>
            <a href="#" {% if a_style %}class="{{a_style}}"{% endif %}>Contacto</a>
            {% if request.user.is_authenticated %}
            <a class="boton-reg boton-perfil" id="login-btn" href="#"></i>{{request.user.first_name}}</a>
            {% else %}
            <a class="boton-reg boton-perfil" id="login-btn" href="{%url 'usuarios:login'%}">Login/Registro</a>
            {%endif%}
        </div>
        <div class="bg-navbar"></div>
    </nav>
</header>
